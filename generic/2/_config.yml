#repository: tomjoht/documentation-theme-jekyll
showSolution:       false
overrideLocal:      true

lab:
  facebook:         cdslab
  medium:           cdslab
  github:           cdslaborg
  twitter:          cdslaborg
  instagram:        cdslaborg

output: web
# this property is useful for conditional filtering of content that is separate from the PDF.

topnav_title: "ParaMonte 2"
# this appears on the top navigation bar next to the home button

site_title: "ParaMonte: Parallel Monte Carlo and Machine Learning Library"
# this appears in the html browser tab for the site title (seen mostly by search engines, not users)

company_name: Computational Data Science Lab
# this appears in the footer

github_editme_path:
# if you're using Github, provide the basepath to the branch you've created for reviews, following the sample here. if not, leave this value blank.

# gitlab_editme_path: tomjoht/documentation-theme-jekyll/blob/gh-pages/
# if you're using GitLab, provide the basepath to the branch you've created for reviews, following the sample here. if not, leave this value blank.

disqus_shortname: paramonte
# if you're using disqus for comments, add the shortname here. if not, leave this value blank.

google_analytics:
# if you have google-analytics ID, put it in. if not, edit this value to blank.

msvcVersionWindows: 2019

libgfortranLinux: libgfortran.so.5
gnuVersionMinimum: 10.3.0
gnuVersionMajorWindows: 13
gnuVersionMajorDarwin: 13
gnuVersionMajorLinux: 13
gnuVersionWindows: 13.1.0
gnuVersionDarwin: 13.1.0
gnuVersionLinux: 13.1.0
gnuVersionYear: 2023

intelVersionMajorWindows: 2021
intelVersionMajorDarwin: 2021
intelVersionMajorLinux: 2021
intelVersionWindows: 2021.8.0
intelVersionDarwin: 2021.8.0
intelVersionLinux: 2021.8.0
intelVersionYear: 2023

openmpiVersionDarwin: 4.0.5
openmpiVersionLinux: 4.0.5

mpichVersionDarwin: 3.2
mpichVersionLinux: 3.2

cafVersionDarwin: 2.9.0
cafVersionLinux: 2.9.0
cafVersionYear: 2020

cmakeVersion: 3.16.0

releases: "https://github.com/cdslaborg/paramonte/releases"
archive: "https://github.com/cdslaborg/paramonte/archive"
issues: "https://github.com/cdslaborg/paramonte/issues"
codecov: "https://www.cdslab.org/paramonte/codecov"

currentRelease:         "https://github.com/cdslaborg/paramonte/releases/2024.03.14"
currentReleaseDownload: "https://github.com/cdslaborg/paramonte/releases/download/2024.03.14"
pmvmpython: 3
pmvmmatlab: 3
pmvmfortran: 2
pmvmcpp: 2
pmvmc: 2
pmvm: 2
#paramonte_version_major: 2
#pmVersion: 1.5

host: 127.0.0.1
# the preview server used. Leave as is.

port: 4000
# the port where the preview is rendered. You can leave this as is unless you have other Jekyll builds using this same port that might cause conflicts. in that case, use another port such as 4006.

exclude:
  - .idea/
  - .gitignore
  - vendor
# these are the files and directories that jekyll will exclude from the build

feedback_subject_line: ParaMonte Library

feedback_email: shahmoradi@utexas.edu
feedback_link: shahmoradi@utexas.edu
# used as a contact email for the Feedback link in the top navigation bar

feedback_disable: false
# if you uncomment the previous line, the Feedback link gets removed

feedback_text: "Contact"
# if you uncomment the previous line, it changes the Feedback text

# feedback_link: "http://helpy.io/"
# if you uncomment the previous line, it changes where the feedback link points to

highlighter: rouge
# library used for syntax highlighting

rouge:
    syntax_highlighter_opts

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge
 syntax_highlighter_opts:
   default_lang: nil

# filter used to process markdown. note that kramdown differs from github-flavored markdown in some subtle ways

collections:
  tooltips:
    output: false
# collections are declared here. this renders the content in _tooltips and processes it, but doesn't output it as actual files in the output unless you change output to true

defaults:
  -
    scope:
      path:     ""
      type:     "pages"
    values:
      layout:   "page"
      comments: true
      search:   true
      sidebar:  home_sidebar
      topnav:   topnav
  -
    scope:
      path:     ""
      type:     "tooltips"
    values:
      layout:   "page"
      comments: true
      search:   true
      tooltip:  true

  -
    scope:
      path:     ""
      type:     "posts"
    values:
      layout:   "post"
      comments: true
      search:   true
      sidebar:  home_sidebar
      topnav:   topnav

# these are defaults used for the frontmatter for these file types

sidebars:
- home_sidebar

description: "ParaMonte is a serial/parallel library of Monte Carlo routines for sampling mathematical density functions of arbitrary dimensions and 
Machine Learning (ML) algorithms for scientific inference."
# the description is used in the feed.xml file

# needed for sitemap.xml file only
companyurl: https://www.cdslab.org
url:        https://www.cdslab.org/paramonte/2
baseurl:

#plugins: ['jekyll-lunr-js-search']

#github: [metadata]
